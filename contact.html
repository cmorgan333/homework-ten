<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- =========NAV IN BLACK================ -->
    <nav class="black">
      <div class="logo"></div>
      <div class="black-links">
        <a href="index.html" class="active">home</a>
        <a href="about.html">about</a>
        <a href="tours.html" class="active">tours</a>
        <a href="special.html" class="active">special offers</a>
        <a href="blog.html" class="active">blog</a>
        <a class="contact" href="contact.html" class="acive">contact</a>
      </div>
    </nav>

    <!-- ===========CONTACT CONTENT================ -->
    <section class="contact-content">
      <div class="map">
        <h1>CONTACT US:</h1>
        <div class="image-map"></div>
        <div class="map-content">
          <p>travel-fly Inc.</p>
          <p>8901 Marmora Road,</p>
          <p>Glasgow, D04 89GR.</p>
          <p>Freephone:+1 800 559 6580</p>
          <p>Telephone:+1 800 603 6035</p>
          <p>FAX:+1 800 889 9898</p>
          <p>E-mail: mail@travelfly.org</p>
        </div>
      </div>
      <div class="form">
        <input
          type="text"
          name="name..."
          id="field-one"
          placeholder="Your name..."
        />

        <input
          type="email"
          name="email"
          id="field-two"
          placeholder="Email Address..."
        />

        <input
          type="text"
          name="country"
          id="field-three"
          placeholder="Company..."
        />

        <input
          class="message"
          type="text"
          name="message"
          id=""
          placeholder="message..."
        />

        <div class="readmore-button">SEND MESSAGE</div>
      </div>
    </section>
    <!-- ==============FOOTER==================== -->
    <footer>
      <div class="footer-content">
        <div class="icon"></div>
        <div class="copywright">
          Copyright 2019 travel-fly. All rights reserved
        </div>
        <div class="socials">
          <div class="facebook"></div>
          <div class="instagram"></div>
          <div class="twitter"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
